<!---                活动动态                                  --->
<div class="main">

    <!--    左边：活动时间列表      id desc      -->
    <div class="activity_left">
        <h2>最新活动</h2>
        <volist name="result" id="new">
            <span style="float: left;"> 
                <a href="__URL__/content/id/{$new.id}" title="{$new.title}">{$new.title|utf8Substr=0,32}</a>  
            </span>
            <span style="float: right;">
                -------- {$new.time|substr=0,10}
            </span>
            <br>
        </volist>
        <div class="page">{$page}</div>
    </div>

    <!--    右边：阅读点击榜        click desc      -->
    <div class="activity_right">
        <span style="float: left;padding: 3px;background-color: #68f2eb;;width: 100%;"><h2>阅读榜</h2></span>

        <br> 
        <div class="rank">
            <volist name="activity" id="ac" key="k">
                【{$k}】
                <a href="__URL__/content/id/{$ac.id}" title="{$ac.title}">
                    {$ac.title|utf8Substr=0,15}
                </a>  

                <br>
            </volist>
        </div>
    </div>

</div>
