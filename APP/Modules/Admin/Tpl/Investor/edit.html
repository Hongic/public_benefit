<!DOCTYPE html>
<html>
    <head>
        <title>公益活动--编辑</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link type="text/css" rel="stylesheet" href="__PUBLIC__/CSS/form.css">
        <script type="text/javascript" src="__PUBLIC__/Editor/kindeditor.js"></script>
        <script>
            var editor;
            KindEditor.ready(function(K) {
                editor = K.create('#kindeditor_id');
            });
        </script>
    </head>
    <body>
        <div>
            <form method="post" action="__URL__/update" name="form" enctype="multipart/form-data">
                <table>
                    <volist name="result" id="vo" >
                        <input type="hidden" name="upid" value="{$vo.id}">
                        <tr>
                            <td >标题：</td>
                            <td ><input type="text" name="title" value="{$vo.title}"></td>
                        </tr>

                        <tr>
                            <td>内容：</td>
                            <td >
                                <textarea id="kindeditor_id" name="content"  style="text-align: left;min-width: 700px;max-width: 800px;min-height: 300px;">{$vo.content}</textarea>
                            </td>
                        </tr>

                        <tr>
                            <td >投资人：</td>
                            <td ><input type="text" name="investor" value="{$vo.investor}"></td>
                        </tr>

                        <tr>
                            <td >投资人图片：</td>
                            <td ><input type="file" name="address" >{$vo.address}</td>
                        </tr>

                        <tr>
                            <td >&nbsp;</td>
                            <td>
                                <img src="__ROOT__/Uploads/Investor/{$vo.address}" style="width: 50px;height: 60px;">
                            </td>
                            </td>
                        </tr>

                        <tr>
                            <td>投资公司：</td>
                            <td ><input type="text" name="company" value="{$vo.company}"></td>
                        </tr>

                        <tr>
                            <td>地址：</td>
                            <td ><input type="text" name="addr" value="{$vo.addr}"></td>
                        </tr>


                        <tr>
                            <td>次序：</td>
                            <td ><input type="text" name="rank" value="{$vo.rank}"></td>
                        </tr>
                        <tr>
                            <td colspan="2" style="text-align: center">
                                <input type="submit" name="submit" value="提交" style="padding: 5px;font-size: 18px;border: 1px;border-radius: 10px;" class="radius" onclick="return doSubmit()">
                            </td>
                        </tr>

                    </volist>
                </table>
            </form>

        </div>
    </body>
</html>
