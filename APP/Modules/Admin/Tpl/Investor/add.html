<!DOCTYPE html>
<html>
    <head>
        <title>公益活动--添加</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script type="text/javascript" src="__PUBLIC__/Js/form.js"></script>
        <script type="text/javascript" src="__PUBLIC__/Editor/kindeditor.js"></script>
        <script>
            var editor;
            KindEditor.ready(function(K) {
                editor = K.create('#kindeditor_id');
            });
        </script>
    </head>
    <body>
        <div>
            <form method="post" action="__URL__/add" name="form" enctype="multipart/form-data">
                <table class="userform">

                    <tr>
                        <td >标题：</td>
                        <td ><input type="text" name="title" ></td>
                    </tr>

                    <tr>
                        <td>内容：</td>
                        <td >
                            <textarea id="kindeditor_id" name="content"  style="text-align: left;min-width: 700px;max-width: 800px;min-height: 300px;"></textarea>
                        </td>
                    </tr>

                    <tr>
                        <td >投资人：</td>
                        <td ><input type="text" name="investor"></td>
                    </tr>

                    <tr>
                        <td >投资人图片：</td>
                        <td ><input type="file" name="address"></td>
                    </tr>

                    <tr>
                        <td>投资公司：</td>
                        <td ><input type="text" name="company"></td>
                    </tr>

                    <tr>
                        <td>地址：</td>
                        <td ><input type="text" name="addr"></td>
                    </tr>


                    <tr>
                        <td>次序：</td>
                        <td ><input type="text" name="rank"></td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center">
                            <input type="submit" name="submit" value="提交" style="padding: 5px;font-size: 18px;border: 1px;border-radius: 10px;" class="radius" onclick="return doSubmit()">
                        </td>
                    </tr>
                </table>
            </form>

        </div>
    </body>
</html>
