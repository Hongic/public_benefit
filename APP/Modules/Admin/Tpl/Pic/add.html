<!DOCTYPE html>
<html>
    <head>
        <title>活动图--添加</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script type="text/javascript" src="__PUBLIC__/Js/form.js"></script>

    </head>
    <body>
        <div>
            <form method="post" action="__URL__/add" name="form" enctype="multipart/form-data">
                <table class="userform">

                    <tr>
                        <td >标题：</td>
                        <td ><input type="text" name="title" ></td>
                    </tr>

                    <tr>
                        <td >活动图：</td>
                        <td ><input type="file" name="address"></td>
                    </tr>

                    <tr>
                        <td>链接地址：</td>
                        <td ><input type="text" name="site"></td>
                    </tr>


                    <tr>
                        <td colspan="2" style="text-align: center">
                            <input type="submit" name="submit" value="提交" style="padding: 5px;font-size: 18px;border: 1px;border-radius: 10px;" class="radius" onclick="return doSubmit()">
                        </td>
                    </tr>
                </table>
            </form>

        </div>
    </body>
</html>
